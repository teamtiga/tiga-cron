name: Update driver ranking

on:
  schedule:
    # Runs at 00:00 UTC every day.
    - cron: '0 0 * * *'
  
  # This line allows you to run the workflow manually from the Actions tab
  # on your GitHub repository, which is great for testing.
  workflow_dispatch:

jobs:
  update-ranking:
    runs-on: ubuntu-latest

    # Prevents the job from hanging for 6 hours (GitHub default) if an API freezes.
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./scripts
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'scripts/package.json'

      - name: Install dependencies
        run: npm ci

      - name: Run driver ranking update
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
          AWS_REGION_NAME: ${{ secrets.AWS_REGION_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ANTHROPIC_VERSION: ${{ secrets.ANTHROPIC_VERSION }}
          ANTHROPIC_MODEL_ID: ${{ secrets.ANTHROPIC_MODEL_ID }}
          AZURE_API_KEY: ${{ secrets.AZURE_API_KEY }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_MODEL_ID: ${{ secrets.AZURE_MODEL_ID }}
          AZURE_API_VERSION: ${{ secrets.AZURE_API_VERSION }}
        run: npm run update-ranking